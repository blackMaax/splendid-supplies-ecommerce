<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffdd00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="1000" cy="100" r="80" fill="rgba(255,215,0,0.1)"/>
  <circle cx="200" cy="500" r="60" fill="rgba(255,215,0,0.1)"/>
  <circle cx="1100" cy="400" r="40" fill="rgba(255,215,0,0.15)"/>
  
  <!-- Main Content Container -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="rgba(255,255,255,0.95)" stroke="url(#yellowGradient)" stroke-width="3"/>
  
  <!-- Logo Area -->
  <rect x="150" y="150" width="200" height="80" rx="10" fill="url(#yellowGradient)"/>
  <text x="250" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e3a8a">SPLENDID</text>
  <text x="250" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e3a8a">SUPPLIES</text>
  
  <!-- Main Heading -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e3a8a">Building Materials &amp;</text>
  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e3a8a">Construction Supplies</text>
  
  <!-- Subheading -->
  <text x="600" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#4b5563">Quality tools, workwear &amp; cleaning supplies</text>
  <text x="600" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#4b5563">for professionals and DIY projects</text>
  
  <!-- Features -->
  <g transform="translate(200, 370)">
    <!-- Free Shipping -->
    <circle cx="0" cy="0" r="15" fill="url(#yellowGradient)"/>
    <text x="25" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e3a8a">Free UK Delivery Over Â£50</text>
  </g>
  
  <g transform="translate(500, 370)">
    <!-- Quality -->
    <circle cx="0" cy="0" r="15" fill="url(#yellowGradient)"/>
    <text x="25" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e3a8a">Professional Quality</text>
  </g>
  
  <g transform="translate(750, 370)">
    <!-- Support -->
    <circle cx="0" cy="0" r="15" fill="url(#yellowGradient)"/>
    <text x="25" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e3a8a">Expert Support</text>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#yellowGradient)">splendidsupplies.shop</text>
  
  <!-- Category Icons (Simple representations) -->
  <g transform="translate(150, 400)">
    <!-- Tools Icon -->
    <rect x="0" y="0" width="30" height="4" rx="2" fill="#6b7280"/>
    <rect x="12" y="-8" width="6" height="20" rx="3" fill="#6b7280"/>
    <text x="40" y="5" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Tools</text>
  </g>
  
  <g transform="translate(250, 400)">
    <!-- Building Icon -->
    <rect x="0" y="0" width="25" height="15" rx="2" fill="#6b7280"/>
    <polygon points="0,0 12.5,-8 25,0" fill="#6b7280"/>
    <text x="35" y="5" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Building</text>
  </g>
  
  <g transform="translate(350, 400)">
    <!-- Safety Icon -->
    <circle cx="12" cy="5" r="12" fill="none" stroke="#6b7280" stroke-width="2"/>
    <text x="30" y="10" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Safety</text>
  </g>
  
  <g transform="translate(430, 400)">
    <!-- Cleaning Icon -->
    <circle cx="8" cy="8" r="8" fill="none" stroke="#6b7280" stroke-width="2"/>
    <line x1="14" y1="14" x2="20" y2="20" stroke="#6b7280" stroke-width="2"/>
    <text x="30" y="12" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Cleaning</text>
  </g>
</svg> 